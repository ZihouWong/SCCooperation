<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>校企合作平台欢迎您</h3>
						<form action="login.action?pageNo=1" name="form" id="login" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="account" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							
							用户类型：<input type="radio" name="userType" value="student" checked>普通用户
							<input type="radio" name="userType" value="enterprisesubuser">公司用户
							<input type="radio" name="userType" value="enterprise">公司
							<div class="mb2"><a class="act-but submit" href="javascript:;" onclick="aa()" style="color: #FFFFFF">登录</a></div>
							
							
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
		<script type="text/javascript">
		function aa(){
		    var radio = document.getElementsByName("userType");  
		    for (i=0; i<radio.length; i++) {  
		        if (radio[i].checked) {  
		            var radioChecked = radio[i].value
		        }  
		    }  
		    
		    switch (radioChecked) {
			case "student":
				document.forms['form'].action = "login.action?pageNo=1";  
		    	document.getElementById("login").submit();
				break;
			case "enterprisesubuser":
				document.forms['form'].action = "el.action?pageNo=1";  
		    	document.getElementById("login").submit();
				break;
			case "enterprise":
				document.forms['form'].action = "esul.action?pageNo=1";  
		    	document.getElementById("login").submit();
				break;

			default:
				break;
			}

			
			}
		</script>
	</body>
</html>
